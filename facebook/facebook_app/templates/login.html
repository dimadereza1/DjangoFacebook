<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в аккаунт</title>
    <link rel="icon" href="/static/ico/fc_top.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="/static/style/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body">
    <div style="position: absolute;"><img width="200px" height="70px" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"></div>
    <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <div id="for_l">
            <form method="post" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                {% for f in form %}
                    <div style="margin-top: 10px;">{{ f }}</div>
                {% endfor %}
                <button id="btn_log" type="submit"><h3>Увійти</h3></button>
                <hr style="width: 94%; margin: 10px 0;">
                <button type="button" id="btn_redirect">Створити обліковий запис</button>
            </form>
        </div>
    </div>
    <dialog id="reg_dialog">
        <div id="head_part_of_dialog">
            <h2 style="color: black; margin: 10px 10px;">Зареєструватися</h2>
            <p style="color: black; margin: 10px 10px;">Просто i швидко</p>
            <button type="button" id="close_btn"><img class="_8idr img" src="https://static.xx.fbcdn.net/rsrc.php/v3/yO/r/zgulV2zGm8t.png" alt="" width="28" height="28" id="u_f_9_d0"></button>
        </div>
        <hr style="width: 100%; margin: 10px 0;">
        <form method="post">
            {% for field in reg_form %}
                {{ field }}
                <br>
            {% endfor %}
        </form>
    </dialog>

    
</body>
</html>
